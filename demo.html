<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h2>Student Details</h2>
    
    <!-- Student Form -->
    <form id="studentForm">

        <label for="usn">Age:</label>
        <input type="number" id="usn" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="class">class:</label>
        <input type="text" id="class" required><br><br>

        <label for="Div">Div:</label>
        <input type="text" id="Div" required><br><br>

        <label for="gender">gender:</label>
        <input type="text" id="gender" required><br><br>

        <label for="mobile number">mobile number:</label>
        <input type="number" id="mobile number" required><br><br>

        

        <label for="address">adress:</label>
        <input type="text" id="address" required><br><br>



        <button type="submit">Submit</button>
    </form>
